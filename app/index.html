<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuPet | Pet Registry Form</title>

    <!-- Bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google font - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />

</head>
<body>

    <header class="d-flex flex-row justify-content-around align-items-center primary-header">
        <div class="logo">
            <a href="" class="d-flex flex-row">
                <img src="images/paw-logo.svg" alt="" style="width: 30px;">
                <h1 class="fs-500 p-2">DocuPet</h1>
            </a>
        </div>
        <nav>
            <ul class="primary-navigation">
                <li>
                    <a href="#"> Help </a>
                </li>
            </ul>
        </nav>
    </header>


    <main class="container-fluid d-flex flex-row justify-content-around align-items-center main-container">

        <!-- banner image for form -->
        <div class="registry-banner">
            <img src="images/pets_banner.svg" alt="" style="width: 200px;">
            <h2>Tell us about your pet</h2>
        </div>

        <!-- form container-->
        <div class="registry-form">

            <!-- form for user inputs -->
            <form action="">

                <!-- pet name input -->
                <div>
                    <p>What's your pet's name?</p>
                    <input type="text">
                </div>

                <!-- pet type input -->
                <div>
                    <p>What type of pet are they?</p>
                    <input type="radio" name="" id="">
                    <label for=""> Cat</label>

                    <input type="radio" name="" id="">
                    <label for=""> Dog</label>
                </div>

                <!-- breed input -->
                <div>
                    <p>What breed are they?</p>
                   <input type="text" name="" id="" placeholder="Type to search for breed">
                </div>

                <!-- breed input continued -->
                <div>
                    <p>Choose one:</p>
                    <input type="radio" name="" id="">
                    <label for=""> I don't know</label>

                    <input type="radio" name="" id="">
                    <label for=""> It's a mix</label>
                </div>               
            
                <!-- mixed breed input -->
                <div>
                    <input type="text" name="" id="" placeholder="Ex. poodle, retriever">
                </div>

                <!-- gender input -->
                <div>
                    <p>What type of pet are they?</p>
                    <input type="radio" name="" id="">
                    <label for=""> Female </label>

                    <input type="radio" name="" id="">
                    <label for=""> Male</label>
                </div>

            </form>
            
            <div>
                <button class="btn action-btn-outline">Save & Finish Later</button>
                <button class="btn action-btn-filled">Save Pet</button>
            </div>

        </div>



    </main>
    
</body>
</html>
